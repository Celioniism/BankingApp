<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">

<head th:insert="/fragments/head :: head">
</head>
<body>
	<div class="formout">
		<table class="table table-dark table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">UID</th>
					<th scope="col">Account Number</th>
					<th scope="col">BeneficiaryId</th>
					<th scope="col">Security Question</th>
					<th scope="col">Security Answer</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="AccountInfo : ${accounts}">
					<td th:text="${AccountInfo.UserId}"></td>
					<td th:text="${AccountInfo.accountNumber}"></td>
					<td th:text="${AccountInfo.BeneficiaryId}"></td>
					<td th:text="${AccountInfo.SecurityQuestion}"></td>
				     <td th:text="${AccountInfo.SecurityAnswer}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
